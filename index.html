<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/assets/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body onload="calculation()">
    <div class="container w-50">
        <!--  ввод первого числа -->
         <div class="mb-3">
            <label for="inputFirstNumber" class="form-label">Calculator</label>
            <input type="number" class="form-control w-25"  value="0" id="inputFirstNumber">
         </div>
          <!--  блок с радио кнопками -->
         <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="plus">
            <label class="form-check-label" for="plus">
              +
            </label>
          </div><div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="minus">
            <label class="form-check-label" for="minus">
              -
            </label>
          </div><div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="multiply">
            <label class="form-check-label" for="multiply">
              *
            </label>
          </div><div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="divide">
            <label class="form-check-label" for="divide">
              /
            </label>
          </div>
          <!--  ввод второго числа -->
         <div class="mb-3">
            <label for="inputSecondNumber" class="form-label"></label>
            <input type="number" class="form-control w-25" value="0" id="inputSecondNumber">
         </div>
         <!--  кнопка для расчета -->
         <button onclick="calculation()" type="button" class="btn btn-dark">Высчитать</button>
         <!--  результат -->
         <p>Ответ: <output id="result">-</output></p>
        
    </div>
</body>
</html>
